<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenBanana - AI Image Generation</title>
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
  </head>
  <body>
    <div id="app-container">
      <header class="app-header">
        <h1>
          <span class="header-logo" role="img" aria-label="Banana">🍌</span>
          GenBanana
        </h1>
      </header>

      <main id="output-container">
        <div id="image-display-area">
          <div id="placeholder">
            <svg
              class="placeholder-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21 12.793V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7.793"
              />
              <path d="M14 10a2 2 0 1 0-4 0 2 2 0 0 0 4 0z" />
              <path d="m3 16 5-5a2 2 0 0 1 3 0l3 3" />
              <path d="m14 14 1-1a2 2 0 0 1 3 0l2 2" />
            </svg>
            <p>Your generated image will appear here</p>
          </div>
        </div>
      </main>

      <div class="controls-wrapper">
        <div id="error-message" style="display: none"></div>
        <div class="controls">
          <textarea
            id="prompt-input"
            rows="3"
            placeholder="e.g., A cyberpunk banana on a rainy street..."
          ></textarea>
          <div class="settings">
            <div class="setting-item">
              <label for="aspect-ratio-select">Aspect Ratio:</label>
              <select id="aspect-ratio-select">
                <option value="1:1" selected>Square (1:1)</option>
                <option value="16:9">Widescreen (16:9)</option>
                <option value="9:16">Portrait (9:16)</option>
                <option value="4:3">Landscape (4:3)</option>
                <option value="3:4">Portrait (3:4)</option>
              </select>
            </div>
            <button id="generate-btn">
              <i class="fa-solid fa-wand-magic-sparkles"></i> Generate
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
